<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title">SURVEY FORM</h1>
    <p id="description"> The land survey form</p>
    <form id="survey-form">
        <label id="name-label" type="text">name</label><br>
        <input id="name" placeholder="name" required><br>
        <label id="email-label">email</label><br>
        <input id="email" placeholder="email" required><br>
        <label id="number-label" >age</label><br>
        <input id="number" min="18" max="80" placeholder="age" required><br>
        <select id="dropdown" name="role" class="form-control" required="">
            <option disabled="" selected="" value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <div class="work-type">
            <p>select your work work-type</p>
            <input type="radio" id="parttime" value="parttime">
            <label for="parttime">PartTime </label>
            <input type="radio" id="fulltime" value="fulltime">
            <label for="fulltime">FullTime</label>
            <input type="radio" id="weekend" value="weekend">
            <label for="weekend">Weekend</label>
        </div><br>
        <div class="course">
            <input type="checkbox" id="frontend" value="frontend">
            <label for="frontend">FrontEnd</label>
            <input type="checkbox" id="backend" value="backend">
            <label for="backend">Backend</label>
            <input type="checkbox" id="fullstack" value="fullstack">
            <label for="fullstack">FullStack</label>
            <input type="checkbox" id="ui/ux" value="ui/ux">
            <label for="ui/ux">UI/UX</label>
        </div>
        <input type="text">
        <button id="submit">submit</button>

    </form>
    
</body>
</html>
