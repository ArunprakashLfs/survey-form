<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title">SURVEY FORM</h1>
    <p id="description"> The Coiurse survey form</p>
    <form id="survey-form">
        <label id="name-label" type="text">name</label><br>
        <input id="name" placeholder="name" required><br>
        <label id="email-label">email</label><br>
        <input id="email"  type="email"placeholder="email" required><br>
        <label id="number-label" >age</label><br>
        <input id="number" type="number" min="18" max="80" placeholder="age" required><br>
        <select id="dropdown" name="role" class="form-control" required=""><br>
            <option disabled="" selected="" value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <div class="work-type">
            <p>select your work work-type</p>
            <label for="parttime">
                <input name="work-type" type="radio" id="parttime" value="parttime">
                PartTime 
            </label>
            <label for="fulltime">
                <input name="work-type" type="radio" id="fulltime" value="fulltime">
                FullTime
            </label>
            <label for="weekend">
                <input name="work-type" type="radio" id="weekend" value="weekend">
                Weekend
            </label>
        </div><br>
        <div class="course">
            <p>select the following course</p>
            <label for="frontend">
                <input type="checkbox" id="frontend" value="frontend">
                FrontEnd
            </label>
            <label for="backend">
                <input type="checkbox" id="backend" value="backend">
                Backend
            </label>
            <label for="fullstack">
                <input type="checkbox" id="fullstack" value="fullstack">
                FullStack
            </label>
            <label for="ui/ux">
                <input type="checkbox" id="ui/ux" value="ui/ux">
                UI/UX
            </label>
        </div><br>
        <textarea name="message" placeholder="Feedback/quaires about service."></textarea><br>
        <button id="submit">submit</button>

    </form>
    
</body>
</html>
